<!DOCTYPE html>
<html lang="en">

<head>
    <title>NAPSS Unilorin | News</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #004D25;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .foo,
        .logo {
            display: flex;
            flex: 1;
            align-items: center;
        }

        .foo img,
        .logo img {
            max-width: 60px;
            max-height: 60px;
            margin-right: 5px;
        }

        .foo h1,
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        .logo a {
            font-size: 20px;
            font-weight: bold;
            color: #FFC107;
        }

        .dynamic-content {
            display: flex;
            flex: 1.5;
            width: 100%;
            max-width: 90%;
            margin: 0 20px auto;
            padding: 20px;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            background-color: #004D25;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
        }

        .bar {
            display: flex;
            flex: 0.7;
            gap: 10px;
        }

        .bar button,
        .bar a {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #FFC107;
            color: #004D25;
            transition: background-color 0.3s ease;
            border: none;
            text-decoration: none;
        }

        .bar button:hover,
        .bar a:hover {
            background-color: #E6B800;
            color: white;
        }

        /* Remove flex for news grid container to allow Bootstrap grid to work */
        .container {
            padding: 40px 20px;
            background-color: white;
            max-width: 1200px;
            margin: 0 auto 40px auto;
        }

        .news-hero {
            background-image: url('Departmental building.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .news-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 77, 37, 0.6);
        }

        .news-hero h1 {
            font-size: 4em;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        /* --- New CSS for fixed card size and text truncation --- */
        .news-articles .card {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .news-articles .card img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-text {
            text-align: justify;
            /* New: Truncate text to a fixed number of lines */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Number of lines to show */
            -webkit-box-orient: vertical;
            flex-grow: 1;
        }

        .card-title {
            font-weight: bolder;
        }

        .card-body .read-more-link {
            margin-top: auto; /* Push the link to the bottom */
            background-color: #004D25;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .card-body .read-more-link:hover {
            background-color: #FFC107;
            color: #004D25;
        }
        /* ---------------------------------------------------- */

        .advertisement {
            display: inline-block;
            border: 2px dashed #004D25;
            padding: 10px 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.2em;
            background-color: #f1f1f1;
            height: auto;
            width: auto;
            max-width: 100%;
            flex: 0 0 100%;
            margin-top: 20px;
        }

        .advertisement h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .foo {
                flex-direction: column;
                margin-bottom: 10px;
            }

            .foo img {
                margin-right: 0;
                margin-bottom: 5px;
            }

            .dynamic-content {
                display: none;
            }

            .bar {
                width: 100%;
                justify-content: center;
            }

            .bar a {
                width: 100%;
                padding: 15px 0;
                font-size: 20px;
                text-align: center;
            }

            .bar p {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="foo">
            <img src="NAPSS logo.jpg" alt="NAPSS Logo">
            <h1>NAPSS Unilorin</h1>
        </div>
        <div class="dynamic-content" id="dynamic-content">
            <h2>(Unilorin Chapter)</h2>
        </div>
        <div class="bar">
            <a href="homepage.html">Home</a>
        </div>
    </div>

    <div class="news-hero">
        <h1>NEWS</h1>
    </div>

    <div class="container mt-4">
        <h1 class="news-header"
            style="text-align: left; font-weight: bold; font-size: 18px; font-family: Georgia, 'Times New Roman', Times, serif;">
            Latest News</h1>
        <div class="row news-articles main-news" id="news-container">
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dynamic content for the header
        const messages = [
            "National Association of Political Science Students (NAPSS) Unilorin",
            "...towards National Consciousness & Democratic Advancement.",
            "Welcome to NAPSS Unilorin Official Website!"
        ];
        let currentIndex = 0;

        function changeMessage() {
            const dynamicContent = document.getElementById("dynamic-content");
            dynamicContent.innerHTML = `<h2>${messages[currentIndex]}</h2>`;
            currentIndex = (currentIndex + 1) % messages.length;
        }
        changeMessage();
        setInterval(changeMessage, 3500);

        // Dynamic Ads for the latest news section
        const dynamicAds = [{
            title: "Ad 1",
            imageUrl: "images/whatsapplogo.png",
            content: 'Special Offer: 50% Off!'
        }, {
            title: "Ad 2",
            imageUrl: "images/whatsapplogo.png",
            content: "New Product Launch!"
        }, {
            title: "Ad 3",
            imageUrl: "images/whatsapplogo.png",
            content: "Subscribe Now for Updates!"
        }, {
            title: "Ad 4",
            imageUrl: "images/whatsapplogo.png",
            content: "Limited Time Deal!"
        }];

        function addDynamicAds() {
            const newsSection = document.getElementById('news-container');
            const articles = newsSection.querySelectorAll('.news-article');
            const adInterval = 3;

            articles.forEach((article, index) => {
                if ((index + 1) % adInterval === 0 && dynamicAds.length > 0) {
                    const randomIndex = Math.floor(Math.random() * dynamicAds.length);
                    const selectedAd = dynamicAds[randomIndex];

                    const adDiv = document.createElement('div');
                    adDiv.classList.add('advertisement');

                    const adContent = `
                        <div class="ad-content">
                            <h3>${selectedAd.title}</h3>
                            ${selectedAd.imageUrl ? `<img src="${selectedAd.imageUrl}" alt="${selectedAd.title}" style="max-width: 100%; height: auto;">` : ''}
                            <p>${selectedAd.content}</p>
                        </div>`;

                    adDiv.innerHTML = adContent;

                    const adColumn = document.createElement('div');
                    adColumn.classList.add('col-12', 'col-md-6', 'col-lg-4');
                    adColumn.appendChild(adDiv);
                    article.parentNode.insertBefore(adColumn, article.nextSibling);
                }
            });
        }


        // Function to load and display news articles from localStorage
        function loadNews() {
            const newsContainer = document.getElementById('news-container');
            const storedNews = localStorage.getItem('newsArticles');

            newsContainer.innerHTML = '';

            if (storedNews) {
                const newsArticles = JSON.parse(storedNews);

                newsArticles.forEach((article, index) => {
                    const articleHtml = `
                        <div class="col-12 col-md-6 col-lg-4 news-article">
                            <div class="card">
                                <img src="${article.image}" class="card-img-top" alt="${article.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${article.title}</h5>
                                    <p class="card-text">${article.content}</p>
                                    <a href="news_fullbody.html?id=${index}" class="read-more-link">Read more</a>
                                </div>
                            </div>
                        </div>
                    `;
                    newsContainer.innerHTML += articleHtml;
                });
            } else {
                newsContainer.innerHTML = '<p class="text-center w-100">No news articles found.</p>';
            }
            addDynamicAds();
        }

        window.addEventListener('load', () => {
            loadNews();
        });
    </script>
</body>

</html>
